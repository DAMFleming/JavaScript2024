<!DOCTYPE html>
<html lang="es">

<!-- 
    Crear una página web que muestre un cronómetro con tres botones: inicar, parar y reset.
    Formato: hh:mm:ss.cc
-->

<head>
	<title>Ejercicio 4</title>
	<meta charset="utf-8"  />
    <link rel="stylesheet" href="ejercicio04.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="ejercicio04.js"></script>
</head>
<body>
    <div class="crono">
        <p id="crono">00:00:00.00</p>
        <div>
            <button onclick="start()"><span class="material-icons">&#x1f1f1f;</span></button>
            <button onclick="stop()">stop</button>
            <button onclick="reset()">reset</button>
        </div>
    </div>
</body>
</html>
