<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejercicio 1</title>
	<meta charset="utf-8"  />
    
</head>

<body>
    <table id="tabla"></table>
    <script>
        function factorial(n) {
            if (n == 1)
                return 1;
            return n * factorial(n - 1);
        }

        var tabla = document.getElementById("tabla");
        for (let i=1; i <=25; i++) {
            var fila = document.createElement("tr");
            var c1 = document.createElement("td");
            var textoc1 = document.createTextNode(i);
            var c2 = document.createElement("td");
            var textoc2 = document.createTextNode(factorial(i));
            c1.appendChild(textoc1);
            c2.appendChild(textoc2);
            fila.appendChild(c1);
            fila.appendChild(c2);
            tabla.appendChild(fila);
        }
    </script>
</body>
</html>
