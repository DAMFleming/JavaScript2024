<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejercicio 3</title>
	<meta charset="utf-8"  />
    <script>

        function changeColor(color) {
            document.body.style.backgroundColor = color.value;
        }
    </script>
</head>

<body onload="changeColor(document.getElementById('select'))">
    <select id="select" onchange="changeColor(this)">
        <option value="green" >Verde</option>
        <option value="red" onclick="changeColor(this)">Rojo</option>
        <option value="blue" onclick="changeColor(this)">Azul</option>
        <option value="yellow" onclick="changeColor(this)">Amarillo</option>
    </select>
    
</body>
</html>
